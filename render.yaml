services:
  # Backend API Service
  - type: web
    name: power-outage-api
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements-render.txt
    startCommand: uvicorn backend_simple:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Static Site  
  - type: web
    name: power-outage-frontend
    env: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://power-outage-api.onrender.com